<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/ajax_store.css">

    
</head>

<body>

<h1>Letty's Tool Store</h1>

<table id="products" class="table table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<form class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" id="Title" placeholder="Enter Title">
  </div>
    <div class="form-group">
    <input type="text" class="form-control" id="Quantity" placeholder="Enter Quantity">
  </div>
    <div class="form-group">
    <input type="text" class="form-control" id="Price" placeholder="Enter Price">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="Categories" placeholder="Enter Categories">
  </div>
  <br>
  <button type="submit" class="btn btn-default refresh">Refresh</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="/js/bootstrap.min.js"></script>

<script src="/js/ajax_store.js"></script>

</body>
</html>
